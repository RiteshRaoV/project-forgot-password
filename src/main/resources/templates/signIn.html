<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN</title>
    <link rel="stylesheet" th:href="@{/signIn.css}">
    <style>
      body {
          margin: 0;
          padding: 0;
          background-image: url('/background-2.gif');
          background-repeat: repeat;
          background-attachment: fixed;
          background-size: cover;
      }
      .content-wrapper {
          margin-left: 10%; /* Adjust margin-left as needed */
      }
  </style>
</head>
<body>
    <div class='signin-page'>
        <div class='container'>
          <section class='company-logo'>
            <div class='logo-container'>
              <img th:src="img_3.0.png" alt='logo'>
            <h3>DIETIFY <span>Your personal diet partner</span></h3>
            </div>
          </section>
          <section class='signin-section'>
            <h2>Sign In</h2>
            <div class='signin-card'>
            <p th:if="${param.error}" class="text-center text-danger fs-5" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
              <form action="userLogin" method="post">
                <label>Email</label>
                <input type="email"  name="username" required/>
                <label>Password</label>
                <div class="password-container">
                  <span class="forgot-pass"><a th:href="@{/forgot-password}">forgot password?</a></span>
                  <input type="password"  name="password" required/>
                </div>
                <button type="submit">Sign In</button>
              </form>
              <div class='signin-card-footer'>
                <h5>Don't have an account? <a th:href="@{/signUp}">Get started</a></h5>
            </div>
            </div>
          </section>
        </div>
        <div class='left-shape'></div>
        <div class='right-shape'></div>
      </div>
</body>
</html>
