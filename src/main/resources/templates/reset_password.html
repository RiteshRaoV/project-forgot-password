<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN</title>
    <link rel="stylesheet" th:href="@{/signIn.css}">
    <style>
      body {
          margin: 0;
          padding: 0;
          background-image: url('/background-2.gif');
          background-repeat: repeat;
          background-attachment: fixed;
          background-size: cover;
      }
      .content-wrapper {
          margin-left: 10%; /* Adjust margin-left as needed */
      }
      .errorClass{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10%;
      }
  </style>
</head>
<body>
    <div class='signin-page'>
        <div class='container'>
          <section class='company-logo'>
            <div class='logo-container'>
              <img th:src="img_3.0.png" alt='logo'>
            <h3>DIETIFY <span>Your personal diet partner</span></h3>
            </div>
          </section>
          <section class='signin-section'>
            <h2>Reset Password</h2>
            <div class='signin-card'>
                <div class='errorClass'>
                    <p th:if="${session.msg}" class="text-center text-success fs-4" th:text="${session.msg}"></p>
                </div>
                <form action="reset" method="post">
                    <input type="hidden" name="token" th:value="${param.token}" />
                    <label>Email</label>
                    <input type="email" name="email" th:value="${email}" readonly required/>
                    <div class="password-container">
                        <label>New Password</label>
                        <input type="password" name="password" required/>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
                <div class='signin-card-footer'>
                    <h5>Remembered your password? <a th:href="@{/signIn}">Sign In</a></h5>
                </div>
            </div>
        </section>
        
        
        </div>
        <div class='left-shape'></div>
        <div class='right-shape'></div>
      </div>
</body>
</html>
