<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyformstyle.css">
   
    <link rel="stylesheet" th:href="@{/surveyformstyle.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
   
    
    
</head>
<body>
    <!-- MultiStep Form -->
<div class="container-fluid" id="grad1">
    <div class="row justify-content-center mt-0">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <h2><strong>Diet planner</strong></h2>
                <p>Fill all form field to go to next step</p>
                <div class="row">
                    <div class="col-md-12 mx-0">
                        <form id="msform" action="#" th:action="@{/mealplanner/week}" th:object="${formdata}" method="post">
                            <!-- progressbar -->
                            <ul id="progressbar">
                                <li class="active" id="confirm"><strong>Timeframe</strong></li>
                                <li id="confirm"><strong>Calories</strong></li>
                                <li id="confirm"><strong>Diet</strong></li>
                                <li id="confirm"><strong>Finish</strong></li>
                            </ul>
                            <!-- fieldsets -->
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Timeframe</h2>
                                    <select class="form-control" id="timeFrame" th:field="*{timeFrame}" required>
                                        <option value="day">Day</option>
                                        <option value="week">Week</option>
                                    </select>
                                </div>
                                <input type="button" name="next" class="next action-button" value="Next Step"/>
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Calories</h2>
                                    <label for="targetCalories">Target Calories:</label>
                                    <input type="number" class="form-control" id="targetCalories" th:field="*{targetCalories}" required>
                                </div>
                                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                                <input type="button" name="next" class="next action-button" value="Next Step"/>
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Diet</h2>
                                    <label for="diet">Diet:</label>
                                    <select class="form-control" id="diet" th:field="*{diet}" required>
                                        <option value="Gluten Free">Gluten Free</option>
                                        <option value="Ketogenic">Ketogenic</option>
                                        <option value="Vegetarian">Vegetarian</option>
                                        <option value="Vegan">Vegan</option>
                                    </select>
                    
                                </div>
                                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                                <input type="button" name="make_payment" class="next action-button" value="Next Step"/>
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <h2 class="fs-title">Exclude</h2>
                                    <label for="exclude">Exclude (comma-separated):</label>
                                     <input type="text" class="form-control" id="exclude" th:field="*{exclude}">
                                
                                </div>
                                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                                

                                
                                
                            </fieldset>

                            <button type="submit">Submit</button>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{surveyformscript.js}"></script>

</body>
</html>
